<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <title>Cinematix</title>
  </head>

  <body>
    <header>
      <nav>
        <!-- Logo -->
        <i class='bx bxs-copyright' id="logo"></i>
        <!-- Search -->
        <form action="/search">
          <input class="search" type="text" name="search" placeholder="search your movie..." id="input">
        </form>
        <!-- Cart -->
        <i class='bx bxs-cart' id="cart"></i>
      </nav>
    </header>

    <div class="main">
      <img class="main-image" src="./images/background.jpg" alt="">
      <h1 class="main-title">Dungeons & Dragons: Honor Among Thieves</h1>
      <p class="main-description"></p>
      <button><i class="ticket"/> Buy Tickets</button>
    </div>

    <div class="listing">
      <div class="movie">
        <img class="movie-image" src="" alt="">
        <p class="movie-title"></p>
      </div>
    </div>

  </body>
</html>
